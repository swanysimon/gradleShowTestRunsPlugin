plugins {
    id "java-gradle-plugin"
    id "groovy"
}

repositories {
    jcenter()
}

dependencies {
    testImplementation "org.spockframework:spock-core:1.3-groovy-2.5"
}

gradlePlugin {
    plugins {
        greeting {
            id = "com.github.showTestRuns.greeting"
            implementationClass = "com.github.showTestRuns.GradleShowTestRunsPluginPlugin"
        }
    }
}
