plugins {
    id "java-gradle-plugin"
    id "groovy"
}

repositories {
    jcenter()
}

dependencies {
    testImplementation "org.spockframework:spock-core:1.3-groovy-2.5"
}

gradlePlugin {
    plugins {
        showTestRuns {
            id = "com.github.show-test-runs"
            implementationClass = "com.github.showTestRuns.ShowTestRunsPlugin"
        }
    }
}
